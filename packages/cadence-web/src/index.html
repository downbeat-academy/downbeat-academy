<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Cadence Web Components</title>
  <link rel='stylesheet' type='text/css' href='/build/cadence-web.css'>
  <script type="module" src="/build/cadence-web.esm.js"></script>
  <script nomodule src="/build/cadence-web.js"></script>
</head>

<body>
  <div>
    <cds-badge text='Netural' type='neutral' badge-style='fill'
      size='default'></cds-badge>
    <cds-badge text='Informational' type='informational'
      badge-style='fill'></cds-badge>
    <cds-badge text='Warning' type='warning' badge-style='fill'></cds-badge>
    <cds-badge text='Critical' type='critical' badge-style='fill'></cds-badge>
    <cds-badge text='Positive' type='positive' badge-style='fill'></cds-badge>
  </div>
  <div>
    <cds-badge text='Netural' type='neutral' badge-style='outline'></cds-badge>
    <cds-badge text='Informational' type='informational'
      badge-style='outline'></cds-badge>
    <cds-badge text='Warning' type='warning' badge-style='outline'></cds-badge>
    <cds-badge text='Critical' type='critical'
      badge-style='outline'></cds-badge>
    <cds-badge text='Positive' type='positive'
      badge-style='outline'></cds-badge>
  </div>
  <div>
    <cds-badge text='Netural' type='neutral' badge-style='inverse'></cds-badge>
    <cds-badge text='Informational' type='informational'
      badge-style='inverse'></cds-badge>
    <cds-badge text='Warning' type='warning' badge-style='inverse'></cds-badge>
    <cds-badge text='Critical' type='critical'
      badge-style='inverse'></cds-badge>
    <cds-badge text='Positive' type='positive'
      badge-style='inverse'></cds-badge>
  </div>
  <div>
    <cds-badge text='Netural' type='neutral' size='small'
      badge-style='fill'></cds-badge>
    <cds-badge text='Informational' type='informational' size='small'
      badge-style='fill'></cds-badge>
    <cds-badge text='Warning' type='warning' size='small'
      badge-style='fill'></cds-badge>
    <cds-badge text='Critical' type='critical' size='small'
      badge-style='fill'></cds-badge>
    <cds-badge text='Positive' type='positive' size='small'
      badge-style='fill'></cds-badge>
  </div>
  <div>
    <cds-badge text='Netural' type='neutral' badge-style='outline'
      size='default'></cds-badge>
    <cds-badge text='Informational' type='informational' badge-style='outline'
      size='default'></cds-badge>
    <cds-badge text='Warning' type='warning' badge-style='outline'
      size='default'></cds-badge>
    <cds-badge text='Critical' type='critical' badge-style='outline'
      size='default'></cds-badge>
    <cds-badge text='Positive' type='positive' badge-style='outline'
      size='default'></cds-badge>
  </div>
  <div>
    <cds-badge text='Netural' type='neutral' badge-style='inverse'
      size='large'></cds-badge>
    <cds-badge text='Informational' type='informational' badge-style='inverse'
      size='large'></cds-badge>
    <cds-badge text='Warning' type='warning' badge-style='inverse'
      size='large'></cds-badge>
    <cds-badge text='Critical' type='critical' badge-style='inverse'
      size='large'></cds-badge>
    <cds-badge text='Positive' type='positive' badge-style='inverse'
      size='large'></cds-badge>
  </div>
</body>

</html>
