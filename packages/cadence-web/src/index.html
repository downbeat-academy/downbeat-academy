<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Cadence Web Components</title>
  <!-- <link rel='stylesheet' type='text/css' href='/build/cadence-web.css'> -->
  <script type="module" src="/build/cadence-web.esm.js"></script>
  <script nomodule src="/build/cadence-web.js"></script>
</head>

<body>
  <div>
    <cds-badge text='Filled badge' type='neutral' badge-style='fill'
      size='medium'></cds-badge>
    <cds-badge text='Outlined badge' type='neutral' badge-style='outline'
      size='medium'></cds-badge>
    <cds-badge text='Inverse badge' type='neutral' badge-style='inverse'
      size='medium'></cds-badge>
  </div>
  <div>
    <cds-badge text='Filled badge' type='positive' badge-style='fill'
      size='medium'></cds-badge>
    <cds-badge text='Outlined badge' type='positive' badge-style='outline'
      size='medium'></cds-badge>
    <cds-badge text='Inverse badge' type='positive' badge-style='inverse'
      size='medium'></cds-badge>
  </div>
  <div>
    <cds-badge text='Filled badge' type='informational' badge-style='fill'
      size='medium'></cds-badge>
    <cds-badge text='Outlined badge' type='informational' badge-style='outline'
      size='medium'></cds-badge>
    <cds-badge text='Inverse badge' type='informational' badge-style='inverse'
      size='medium'></cds-badge>
  </div>
  <div>
    <cds-badge text='Filled badge' type='caution' badge-style='fill'
      size='medium'></cds-badge>
    <cds-badge text='Outlined badge' type='caution' badge-style='outline'
      size='medium'></cds-badge>
    <cds-badge text='Inverse badge' type='caution' badge-style='inverse'
      size='medium'></cds-badge>
  </div>
  <div>
    <cds-badge text='Filled badge' type='critical' badge-style='fill'
      size='medium'></cds-badge>
    <cds-badge text='Outlined badge' type='critical' badge-style='outline'
      size='medium'></cds-badge>
    <cds-badge text='Inverse badge' type='critical' badge-style='inverse'
      size='medium'></cds-badge>
  </div>
</body>

</html>
